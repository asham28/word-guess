<!DOCType html>
<html>

<head>
    <title>WordGuess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>


<body class="p-5">

    <!--Headers-->
    <h1 class="headers jumbotron text-center mx-4 bg-transparent text-white">Welcome ...
        <br> to the Word Guessing Initiative...</h1>
    <h3 class="headers  text-center mx-2 bg-transparent text-white">Use the keyboard to guess the superhero's name </h3>
    <h3 class="headers  text-center mx-4 bg-transparent text-white">Press any key to get started!</h3>


    <!--Answer Display: Underscores and Correct Letters-->

    <div id="stats" class="text-center mx-4 font-weight-bold">
        <p id="answer" class="text-center"></p>

        <!--Stats-->
        <p class="text-danger">Wins:
            <span id="wins" class="text-white"> 0</span>
        </p>

        <p class="text-danger">Losses:
            <span id="losses" class="text-white">0</span>
        </p>

        <p class="text-danger"> Guesses Left:
            <span id="guesses-left" class="text-white">10</span>
        </p>

        <p id="guess-div" class="text-danger">Your Guesses so far:
            <span id="guesses" class="text-white" onKeyUp="keyPressed()"></span>
        </p>
    </div>


    <audio id="myAudio" controls src="assets/audio/avengers-theme.mp3" type="audio/mpeg" preload="auto"  class="d-none">
    </audio>




</body>

<script src="assets/javascript/game.js"></script>

</html>
